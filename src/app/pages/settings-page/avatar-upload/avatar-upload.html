<img [src]="preview()" class="avatar">

<div
  dnd
  class="dropzone"
  tabindex="0"
  (keyup.enter)="fileDrop.click()"
  (fileDropped)="onFileDroped($event)"
>


  <div class="dropzone-content">
    <svg icon="upload"></svg>
    <span class="medium-text">Перетащите изображение или Загрузите</span>
  </div>

  <!-- Скрытый input: открывает проводник; файл обрабатывается в (change) -->
  <input
    tabindex="-1"
    class="avatar-input"
    type="file"
    #fileDrop
    (change)="fileBrowserHandler($event)"
  >
</div>
